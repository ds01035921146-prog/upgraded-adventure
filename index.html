<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Number Generator</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f7f7f7);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 460px;
    background: #fff;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    margin-bottom: 15px;
}

button.main {
    width: 100%;
    padding: 18px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #3a79f7, #2962ff);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

button.main:hover {
    background: linear-gradient(145deg, #2962ff, #3a79f7);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

/* 번호 공 스타일 */
.balls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.ball {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #f1f3f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
}

/* 번호대별 색상 */
.ball.low { background: #ffe066; }     /* 1~10 */
.ball.mid1 { background: #74c0fc; }   /* 11~20 */
.ball.mid2 { background: #63e6be; }   /* 21~30 */
.ball.mid3 { background: #ffa8a8; }   /* 31~40 */
.ball.high { background: #ced4da; }   /* 41~45 */

.history {
    border-top: 1px solid #ddd;
    padding-top: 15px;
    max-height: 260px;
    overflow-y: auto;
}

.history-line {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 8px;
}

@media (max-width: 480px) {
    .ball {
        width: 56px;
        height: 56px;
        font-size: 22px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Lotto Number Generator</h1>
    <button class="main" onclick="generateLotto()">추천 번호 생성</button>

    <div class="balls" id="currentBalls">
        <!-- 현재 번호 -->
    </div>

    <div class="history" id="history"></div>
</div>

<script>
/* 실제 빈도 기반 가중치 예시 */
const freqData = {
  12:144, 34:142, 13:140, 38:136, 45:135,
  18:133, 14:132, 27:132, 33:132, 7:129,
  15:128, 17:128, 20:128, 21:128, 16:127,
  11:126, 6:124, 9:123, 24:121, 30:120,
  3:119, 5:118, 8:117, 4:116, 10:115,
  19:114, 22:113, 23:112, 25:110, 26:109,
  28:108, 29:107, 31:106, 32:105, 35:104,
  36:103, 37:102, 39:101, 40:100, 41:98,
  42:96, 43:94, 44:92, 1:90, 2:88
};

function weightedRandom() {
    const entries = Object.entries(freqData);
    const total = entries.reduce((s,[,w]) => s + w, 0);
    let r = Math.random() * total;
    let sum = 0;

    for (const [num, w] of entries) {
        sum += w;
        if (r <= sum) return parseInt(num);
    }
}

function ballClass(num) {
    if (num <= 10) return "low";
    if (num <= 20) return "mid1";
    if (num <= 30) return "mid2";
    if (num <= 40) return "mid3";
    return "high";
}

function createBalls(numbers) {
    const wrapper = document.createElement("div");
    wrapper.className = "history-line";

    numbers.forEach(n => {
        const b = document.createElement("div");
        b.className = "ball " + ballClass(n);
        b.innerText = n;
        wrapper.appendChild(b);
    });
    return wrapper;
}

function generateLotto() {
    let set = new Set();
    while (set.size < 6) set.add(weightedRandom());

    let nums = [...set].sort((a,b)=>a-b);

    // 현재 번호
    const current = document.getElementById("currentBalls");
    current.innerHTML = "";
    nums.forEach(n => {
        const b = document.createElement("div");
        b.className = "ball " + ballClass(n);
        b.innerText = n;
        current.appendChild(b);
    });

    // 기록 저장
    document.getElementById("history")
        .prepend(createBalls(nums));
}
</script>

</body>
</html>
